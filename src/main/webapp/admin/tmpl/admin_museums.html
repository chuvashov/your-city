<div class="view-content">
<div class="row">
    <div>
        <form novalidate>
            <div class="col-md-8">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Museum Name</span>
                    <input type="text" placeholder="museum name" ng-pattern="^[0-9a-zA-ZА-Яа-яЁё\s]+$" class="form-control"
                           ng-model="museumNameSearch">
                    <span class="input-group-addon">City ID</span>
                    <input type="number" placeholder="city id (digits)" class="form-control"
                           ng-model="cityIdSearch">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default" ng-click="findMuseums()">Find</button>
                    </span>
                </div>
            </div>
        </form>
        <form novalidate>
            <div class="col-md-4">
                <div class="input-group input-group-sm">
                    <input type="number" class="form-control" placeholder="museum id (digits)" ng-model="museumIdSearch">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" ng-click="findMuseums()">Find by ID</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <a href="#museums/add" class="btn btn-default" role="button">New Museum</a>
</div>
</div>
