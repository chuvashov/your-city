<div class="view-content">
    <div class="row item-offset">
        <a href="#events/add" class="btn btn-default" role="button" style="margin-left: 1%">Create Event</a>
    </div>
    <div class="row item-offset">
        <div>
            <form novalidate name="searchFormByNameAndCity">
                <div class="col-md-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">Event Name</span>
                        <input type="text" placeholder="event name" ng-pattern="/^[0-9a-zA-ZА-Яа-яЁё\s\-\,\.\+!;\?\(\)]*$/"
                               class="form-control" ng-model="eventNameSearch" name="inputName">
                        <span class="input-group-addon">City</span>
                        <select class="form-control" ng-model="citySearch">
                            <option ng-repeat="city in cityList">{{city}}</option>
                        </select>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default" ng-click="findByNameAndCity()"
                                ng-disabled="searchFormByNameAndCity.inputName.$invalid">Find
                        </button>
                    </span>
                    </div>
                </div>
            </form>
            <form novalidate name="searchFormById">
                <div class="col-md-4">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="event id" ng-model="eventIdSearch"
                               ng-pattern="/^[0-9]+$/" name="inputId">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" ng-disabled="searchFormById.inputId.$invalid || !eventIdSearch"
                                ng-click="findById()">Find by ID
                        </button>
                    </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin: 5% 10% 10%;">
        <div ng-show="hasError" class="alert alert-danger">Error</div>
        <div ng-show="notFound" class="alert alert-info">Not Found</div>
        <div class="col-xs-6 col-md-4" ng-repeat="event in foundEvents">
            <div class="thumbnail">
                <img ng-src="{{event.image}}" alt="loading...">

                <div class="caption">
                    <h3>{{event.name}}</h3>
                    <p style="color: #c7254e">ID: {{event.id}}</p>
                    <p>{{event.description}}</p>

                    <p>
                        <!--a href="#museums/{{museum.id}}/edit" ng-click="saveMuseumInKeeper()" class="btn btn-primary" role="button">Edit</a-->
                        <button ng-click="deleteEvent(event.id)" class="btn btn-danger">Delete</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
