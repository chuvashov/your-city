<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="lib/jquery/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="lib/angularjs/angular.js" type="text/javascript"></script>
    <script src="lib/angularjs/angular-route.js" type="text/javascript"></script>
    <script src="lib/angularjs/angular-cookies.js" type="text/javascript"></script>

    <link href="admin/css/admin-page.css" rel="stylesheet">
    <script src="admin/js/login.js" type="text/javascript"></script>
</head>
<body ng-app="loginApp" ng-controller="authCtrl">
<form class="row" style="margin-left: 10%; margin-top: 3%;">
    <div class="col-md-4">
        <div ng-show="error" class="alert alert-danger item-offset">Incorrect login or password</div>
        <div class="input-group input-group-sm item-offset">
            <span class="input-group-addon">Login</span>
            <input type="text" name="j_username" required ng-pattern="/^[0-9a-zA-Z]*$/"
                   class="form-control" ng-model="login">
        </div>
        <div class="input-group input-group-sm item-offset">
            <span class="input-group-addon">Password</span>
            <input type="password" name="j_password" required ng-pattern="/^[0-9a-zA-Z]*$/"
                   class="form-control" ng-model="password">
        </div>
        <input class="btn btn-primary" ng-disabled="!password || !login" type="submit" name="login"
               value="Login" ng-click="tryToLogin()"/>
    </div>
</form>
</body>
</html>
