<div class="container">
    <div class="page-header">
        <h3>{{museum.name}}</h3>
    </div>
    <div class="row">
        <div class="col-md-8">{{museum.about}}</div>
        <div class="col-md-4">
            <img style="border: 1px solid #cccccc; max-width: 100%;" ng-src="{{museum.image}}" alt="loading..." class="item-offset">
            <hr>
            <a href="#museums/view/{{museum.id}}" class="btn btn-default item-offset" role="button">Show images</a>

            <div ng-show="museum.address" class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Address</h3>
                </div>
                <div class="panel-body">
                    {{museum.address}}
                </div>
            </div>
            <div ng-show="museum.email" class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Email</h3>
                </div>
                <div class="panel-body">
                    {{museum.email}}
                </div>
            </div>
            <div ng-show="museum.phone" class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Phone</h3>
                </div>
                <div class="panel-body">
                    {{museum.phone}}
                </div>
            </div>
        </div>
    </div>
</div>
