<div class="row" style="margin: 5% 10% 10%;">
    <div ng-show="noMuseumsMessage" class="alert alert-warning">No museums</div>
    <div ng-show="loading" class="alert alert-info">Loading...</div>
    <div class="col-xs-6 col-md-4" ng-repeat="museum in museumList">
        <div class="thumbnail">
            <img ng-src="{{museum.image}}" alt="loading...">

            <div class="caption">
                <h3>{{museum.name}}</h3>

                <p>{{museum.description}}</p>

                <p>
                    <a href="#museums/view/{{museum.id}}" class="btn btn-primary" role="button">View</a>
                    <a href="#museums/images/{{museum.id}}" class="btn btn-default" role="button">Show images</a>
                </p>
            </div>
        </div>
    </div>
</div>
