<div class="container">
    <div class="page-header">
        <h3>{{event.name}}</h3>
    </div>
    <div class="row">
        <div class="col-md-8">{{event.about}}</div>
        <div class="col-md-4">
            <img style="border: 1px solid #cccccc; max-width: 100%;" ng-src="{{event.image}}" alt="loading..." class="item-offset">
            <hr>

            <div ng-show="event.startTime" class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Start Time</h3>
                </div>
                <div class="panel-body">
                    {{event.startTime}}
                </div>
            </div>
            <div ng-show="event.finishTime" class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Finish Time</h3>
                </div>
                <div class="panel-body">
                    {{event.finishTime}}
                </div>
            </div>
        </div>
    </div>
</div>
