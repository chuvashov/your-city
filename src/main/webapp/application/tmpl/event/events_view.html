<div class="row" style="margin-left: 5%; margin-right: 5%">
    <div class="page-header">
        <h3>{{eventType}}</h3>
    </div>
    <div ng-show="noEventsMessage" class="alert alert-warning">No events</div>
    <div ng-show="loading" class="alert alert-info">Loading...</div>
    <div class="col-xs-6 col-md-4" ng-repeat="event in eventList">
        <div class="thumbnail">
            <img ng-src="{{event.image}}" alt="loading...">

            <div class="caption">
                <h3>{{event.name}}</h3>

                <p>{{event.description}}</p>

                <p>
                    <a href="#events/{{eventType}}/view/{{event.id}}" class="btn btn-primary" role="button">View</a>
                </p>
            </div>
        </div>
    </div>
</div>
