<div style="margin-left: 10%; margin-right: 10%; margin-bottom: 10%; margin-top: 5%;">
    <div class="row">
        <div class="col-xs-6 col-md-4" ng-repeat="museum in museumList">
            <div class="thumbnail">
                <img ng-src="{{museum.image}}" alt="loading...">

                <div class="caption">
                    <h3>{{museum.name}}</h3>

                    <p>{{museum.description}}</p>

                    <p>
                        <a href="#" class="btn btn-primary" role="button">Look</a>
                        <a href="#" class="btn btn-default" role="button">Open images</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
